<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Портфоліо веб-дизайнера" />
  <title>Моє Портфоліо</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }
    header, footer {
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    a {
      text-decoration: none;
      color: #111;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #555;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }
    .portfolio img {
      width: 100%;
      border-radius: 12px;
    }
    .contact {
      text-align: center;
      padding: 40px 20px;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Головна</a>
      <a href="#portfolio">Портфоліо</a>
      <a href="#contact">Контакти</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Привіт, я Веб-Дизайнер</h1>
    <p>Я створюю прості й естетичні інтерфейси</p>
  </section>

  <section class="portfolio" id="portfolio">
    <img src="https://via.placeholder.com/300x200" alt="Project 1" />
    <img src="https://via.placeholder.com/300x200" alt="Project 2" />
    <img src="https://via.placeholder.com/300x200" alt="Project 3" />
    <img src="https://via.placeholder.com/300x200" alt="Project 4" />
  </section>

  <section class="contact" id="contact">
    <h2>Зв’яжіться зі мною</h2>
    <p>Email: info@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Моє Портфоліо</p>
  </footer>
</body>
</html>
